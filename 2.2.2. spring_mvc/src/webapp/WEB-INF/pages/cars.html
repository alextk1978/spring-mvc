<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
</head>
<body>
    <h1>Table Cars</h1>
    <div>
        <table border="1">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Colour</th>
            </tr>
            <tr th:each = "car : ${carlist}">
                <td th:utext="${car.model}">...</td>
                <td th:utext="${car.series}">...</td>
                <td th:utext="${car.colour}">...</td>
            </tr>
        </table>
    </div>
</body>
</html>
